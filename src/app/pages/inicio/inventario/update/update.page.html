<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio/inventario"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Actualizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Actualizar datos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          
            <ion-item>
              <ion-label position="floating">Ubicaci√≥n</ion-label>
              <ion-input [(ngModel)]="post.ubicacion"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Nuevos</ion-label>
              <ion-input [(ngModel)]="post.nuevos"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Premium</ion-label>
              <ion-input [(ngModel)]="post.premium"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Por Maquinar</ion-label>
              <ion-input [(ngModel)]="post.maquinar"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Por Cambio de Junta</ion-label>
              <ion-input [(ngModel)]="post.cambio"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Por Inspeccionar</ion-label>
              <ion-input [(ngModel)]="post.inspeccionar"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Por dar de Baja</ion-label>
              <ion-input [(ngModel)]="post.baja"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Perdidas</ion-label>
              <ion-input [(ngModel)]="post.perdidas"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Cementados</ion-label>
              <ion-input [(ngModel)]="post.cementados"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Chuecos</ion-label>
              <ion-input [(ngModel)]="post.chuecos"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Sin Revestimiento</ion-label>
              <ion-input [(ngModel)]="post.sinRevestimiento"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Total</ion-label>
              <ion-input [(ngModel)]="post.total"></ion-input>
            </ion-item>
            
            <ion-button color="success" expand="full" shape="round" (click)="updateSpecs()">
              Actualizar
            </ion-button>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
