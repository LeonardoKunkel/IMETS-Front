<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="4"></ion-col>
      <ion-col size="12" sizeLg="4">
        <ion-card>
          <img class="logo" src="../../../assets/icon/vms-transparencia.png">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Inventory Management & Equipment Tracking System</ion-card-title>
          </ion-card-header>
          
            <ion-list>
              <ion-item>
                <ion-label position="floating">
                  <ion-icon slot="start" name="person-circle-outline"></ion-icon>
                  Usuario:
                </ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                  Contrase√±a:
                </ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
            <br>
            <ion-footer>
              <ion-button (click)="onClick()" expand="full" class="ion-no-margin">
                Entrar
              </ion-button>
            </ion-footer>
          
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeLg="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
